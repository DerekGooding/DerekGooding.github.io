name: Deploy Blazor App to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0

      - name: Restore and Install Workloads
        run: |
          dotnet workload restore
          dotnet workload install wasm-tools
          dotnet restore --no-cache

      - name: Build and Publish Blazor App
        run: |
          dotnet restore ShowOffPage/ShowOffPage.csproj
          dotnet build ShowOffPage/ShowOffPage.csproj -c Release
          dotnet publish ShowOffPage/ShowOffPage.csproj -c Release -o build_output --self-contained false -r browser-wasm

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build_output/wwwroot
